version: "3"
services:
  selenium-hub:
    image: ${DOCKER_REGISTRY}selenium/hub:3.141.59
    container_name: selenium-hub
    environment: 
      - NODE_MAX_SESSION=3
      - NODE_MAX_INSTANCES=3
  selenium-chrome:
    image: ${DOCKER_REGISTRY}selenium/node-chrome-debug:3.141.59
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy},selenium-hub,tests
    shm_size: 2g
  selenium-firefox:
    image: ${DOCKER_REGISTRY}selenium/node-firefox-debug:3.141.59
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy},selenium-hub,tests
    shm_size: 2g
  tests:
    image: ${DOCKER_REGISTRY}milieuinfo/ubuntu-node:14
    command: bash -c "rsync -h -r --exclude 'node_modules' /data/. /workdir && npm install && npm run test:grid"
    depends_on:
      - selenium-hub
      - selenium-chrome
      - selenium-firefox
    environment: 
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy},selenium-hub,tests
      - HTTP_PROXY=${http_proxy}
      - HTTPS_PROXY=${https_proxy}
      - NO_PROXY=${no_proxy},selenium-hub,tests
    extra_hosts:
      - "repository.milieuinfo.be:${REPOSITORY_FIXED_IP}"
    working_dir: /workdir
    volumes:
      - ${HOME:-.}/.npmrc:/root/.npmrc:ro
      - ${HOME:-.}/.gitconfig:/root/.gitconfig:ro
      - ${HOME:-.}/.git-credentials:/root/.git-credentials:ro
      - ..:/data:ro
