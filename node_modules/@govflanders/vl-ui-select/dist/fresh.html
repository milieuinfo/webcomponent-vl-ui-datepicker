<script>
(function() {
  function getData(select, params) {
    return jsonData = [
      { label: 'Dynamisch geladen record 1', value: '1' },
      { label: 'Dynamisch geladen record 2', value: '2' },
      { label: 'Dynamisch geladen record 3, selected met een super lange tekst zodat ik kan zien wat er gebeurd als de zin te lang is', value: '3', selected: true },
      { label: 'Dynamisch geladen record 4, disabled', value: '4', disabled: true }
    ];
  }

  window.onload = function() {
    var select = document.getElementById('vl-select-dynamic');
    var exampleButton = document.getElementById('vl-select-dress-toggle-button');
    var exampleRemoveActiveButton = document.getElementById('vl-select-remove-active');
    var exampleDisableButton = document.getElementById('vl-select-disable');
    var exampleEnableButton = document.getElementById('vl-select-enable');
    var exampleSetValueButton = document.getElementById('vl-select-set-value');
    var dynamicDressed = true;

    vl.select.dress(select, {
      callbackFn: getData
    });

    select.addEventListener('choice', function(event) {
      console.log('Triggered each time a choice is selected by a user, regardless if it changes the value of the input.');
      console.log('Label: ' + event.detail.choice.label);
      console.log('Value: ' + event.detail.choice.value);
    });

    select.addEventListener('change', function(event) {
      console.log('Triggered each time an item is added/removed by a user.');
      console.log(event.detail.value);
    });

    // Other events available: addItem, removeItem, highlightItem, unhighlightItem, choice, change, search, showDropdown, hideDropdown

    exampleButton.addEventListener('click', function(event) {
      if (dynamicDressed) {
        vl.select.undressAll();

        dynamicDressed = false;
      } else {
        vl.select.dressAll();

        vl.select.dress(select, {
          callbackFn: getData
        });

        dynamicDressed = true;
      }

      event.preventDefault();
    });

    exampleRemoveActiveButton.addEventListener('click', function(event) {
      vl.select.removeActive(select);
      event.preventDefault();
    });

    exampleEnableButton.addEventListener('click', function(event) {
      vl.select.enable(select);
    });

    exampleDisableButton.addEventListener('click', function(event) {
      vl.select.disable(select);
    });

    exampleSetValueButton.addEventListener('click', function(event) {
      vl.select.setValueByChoice(select, '1');
    });
  };
})();
</script>
