

<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>Vlaanderen UI - Form-message</title>
    <meta name="description" content="Form-message">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <link inline rel="stylesheet" href="css/fresh.css">
    
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <a href="./index.html" class="vl-link">Index</a>
        <a href="./doc.html" class="vl-link">Doc</a>
        <a href="./fresh.html" class="vl-link">Fresh</a>
      </div>

    <div class="vl-region">
      <div class="vl-layout">
        
  <div class="vl-grid vl-grid--is-stacked"><div class="vl-col--1-1">
        <label class="vl-form__label"
    for="name"
  >
    Naam evenement
  </label>
      </div><div class="vl-col--1-1">
        <label class="vl-form__label
    vl-form__label--light"
    for="name"
  >

  </label>
      </div><div class="vl-col--1-1">

    vl-form__label--block"
    for="name"
  >
    Naam evenement
  </label>
      </div><div class="vl-col--1-1">
        <p class="vl-form__annotation">De naam van het evenement moet minstens 12 karakters tellen.</p>
      </div><div class="vl-col--1-1">
        <p class="vl-form__error">Het veld &#39;Naam evenement&#39; is een verplicht veld.</p>
      </div><div class="vl-col--1-1">
        <p class="vl-form__success">
    Het veld &#39;Naam evenement&#39; is correct ingevuld.
    <span class="vl-vi vl-vi-check" aria-hidden="true"></span>
  </p>
      </div>
  </div>

      </div>

      
      
    </div>
