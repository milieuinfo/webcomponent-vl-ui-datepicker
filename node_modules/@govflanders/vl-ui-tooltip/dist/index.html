

<!DOCTYPE html>
<html lang="nl-BE" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vlaanderen UI - Tooltip</title>
    <meta name="description" content="Tooltip">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <link inline rel="stylesheet" href="css/demo.css">
    
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <a href="./index.html" class="vl-link">Index</a>
        <a href="./doc.html" class="vl-link">Doc</a>
        <a href="./fresh.html" class="vl-link">Fresh</a>
      </div>
    </div>
    
    

    <div class="vl-region">
      <div class="vl-layout">
        
<div class="vl-grid vl-grid--is-stacked">
  <div class="vl-col--1-1">
    
      <button class="vl-button"
        data-vl-tooltip
        data-vl-tooltip-content="This is tooltip on the top"
        data-vl-tooltip-placement="top">
          top
        </button>
      <button class="vl-button"
        data-vl-tooltip
        data-vl-tooltip-content="This is tooltip on the right"
        data-vl-tooltip-placement="right">
          right
        </button>
      <button class="vl-button"
        data-vl-tooltip
        data-vl-tooltip-content="This is tooltip on the bottom"
        data-vl-tooltip-placement="bottom">
          bottom
        </button>
      <button class="vl-button"
        data-vl-tooltip
        data-vl-tooltip-content="This is tooltip on the left"
        data-vl-tooltip-placement="left">
          left
        </button>
  
  </div><div class="vl-col--1-1">
    
    <button class="vl-button"
      data-vl-tooltip
      data-vl-tooltip-content="For a large button, label or other element with more text, the content is shown in a smaller, more condensed way."
      data-vl-tooltip-placement="left">
      more content
    </button>
  
  </div><div class="vl-col--1-1">
    
  <section>
  <div class="vl-tooltip vl-tooltip--static" x-placement="top">
    <div class="vl-tooltip__inner">
      Static Tooltip
    </div>
    <div class="vl-tooltip__arrow"></div>
  </div>
  </section>

  </div></div>

      </div>

      
      
    </div>

    
    

    
      <script src="js/demo.js"></script>
    

    
    
  </body>
</html>
