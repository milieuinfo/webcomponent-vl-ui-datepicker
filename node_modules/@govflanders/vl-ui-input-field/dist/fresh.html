

<!DOCTYPE html>
<html lang="nl-BE" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vlaanderen UI - Input-field</title>
    <meta name="description" content="Input-field">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <link inline rel="stylesheet" href="css/fresh.css">
    
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <a href="./index.html" class="vl-link">Index</a>
        <a href="./doc.html" class="vl-link">Doc</a>
        <a href="./fresh.html" class="vl-link">Fresh</a>
      </div>
    </div>
    
    

    <div class="vl-region">
      <div class="vl-layout">
        
<div class="vl-grid vl-grid--is-stacked"><div class="vl-col--1-1">
      <label class="vl-form__label" for="input-field-1">Naam</label>
  <input class="vl-input-field"
    type="text"
    id="input-field-1"
    name="input-field-1"
    value=""/>
    </div><div class="vl-col--1-1">
      <label class="vl-form__label" for="input-field-2">Naam</label>
  <input class="vl-input-field vl-input-field--block"
    type="text"
    id="input-field-2"
    name="input-field-2"
    value=""/>
    </div><div class="vl-col--1-1">
      <label class="vl-form__label" for="input-field-3">Naam</label>
  <input class="vl-input-field vl-input-field--error"
    type="text"
    id="input-field-3"
    name="input-field-3"
    value=""aria-describedby="input-field-3-error"/>
    <p class="vl-form__error" id="input-field-3-error">Veld naam is verplicht</p>
  
    </div><div class="vl-col--1-1">
      <label class="vl-form__label" for="input-field-4">Naam</label>
  <input class="vl-input-field vl-input-field--disabled"
    type="text"
    id="input-field-4"
    name="input-field-4"
    value=""disabled/>
    </div><div class="vl-col--1-1">
      <label class="vl-form__label" for="input-field-5">Naam</label>
  <input class="vl-input-field vl-input-field--small"
    type="text"
    id="input-field-5"
    name="input-field-5"
    value=""/>
    </div><div class="vl-col--1-1">
      <label class="vl-u-visually-hidden" for="input-field-6">Zoeken</label>
  <div class="vl-input-field--inline">
    <input class="vl-input-field vl-input-field__input"
      type="search"
      id="input-field-6"
      name="input-field-6"
      value=""
      placeholder="Zoeken" />
    <button class="vl-input-field__submit vl-button" type="submit">
      <i class="vl-vi vl-vi-magnifier" aria-hidden="true"></i>
      <span class="vl-u-visually-hidden">Zoeken</span>
    </button>
  </div>

    </div>

</div>

      </div>

      
      
    </div>

    
    

    


    
    
  </body>
</html>
