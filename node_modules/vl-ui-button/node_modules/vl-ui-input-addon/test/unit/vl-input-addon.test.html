<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-input-addon.src.js"></script>
</head>

<body>
  <test-fixture id="vl-input-addon-fixture">
    <template>
      <p is="vl-input-addon"></p>
    </template>
  </test-fixture>

  <script>
    suite('<vl-input-addon>', () => {
      const should = chai.should();

      test('input addon bevat juiste type class', () => {
        const inputAddon = fixture('vl-input-addon-fixture');
        assert.isTrue(inputAddon.classList.contains('vl-input-addon'));
      });
    });
  </script>
</body>
