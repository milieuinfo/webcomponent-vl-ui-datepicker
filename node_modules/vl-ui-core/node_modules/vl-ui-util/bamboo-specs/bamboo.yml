---
version: 2
plan:
  project-key: WEBCO
  key: VLUIUTIL
  name: webcomponent-vl-ui-util

triggers:
  - polling: 130

variables:
  release_version: patch

stages:
  - Build:
      jobs:
        - Build
  - Release:
      manual: true
      jobs:
        - Release

Build:
  key: BD
  tasks:
    - clean
    - script: |
        #!/usr/bin/env bash
        set -e
        docker-compose up --exit-code-from tests
  final-tasks:
    - script: 
        /opt/scripts/docker/stop-docker-containers.sh
  requirements:
    - REMOTE_ONLY

Release:
  key: REL
  tasks:
    - clean
    - script: |
        #!/usr/bin/env bash
        set -e
        /opt/scripts/git/git-repository-information-restore.sh
        COMPOSE_OPTIONS="-e git_repo=${bamboo_repository_git_repositoryUrl} -e release_version=${bamboo.release_version}" docker-compose -f docker-compose-release.yml run release
  final-tasks:
    - script: 
        /opt/scripts/docker/stop-docker-containers.sh
  requirements:
    - REMOTE_ONLY

---
version: 2
plan:
  key: VLUIUTIL

plan-permissions:
  - groups:
      - bamboo-admin
      - bamboo-release
      - developer-admin
    permissions:
      - view
      - edit
      - build
      - clone
      - admin
